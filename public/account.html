<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account</title>
</head>

<body>
  <div id="create_account_div">
    <div id="basic_details">
      <input type="text" id="fnamecustomer" placeholder="fnamecustomer" value="" name="">
      <input type="text" id="mnamecustomer" placeholder="mnamecustomer" value="" name="">
      <input type="text" id="mname2customer" placeholder="mname2customer" value="" name="">
      <input type="text" id="lnamecustomer" placeholder="lnamecustomer" value="" name="">
    </div>
    <div id="contact_address">
      <input type="text" id="phone" placeholder="phone" value="" name="">
      <input type="text" id="altphone" placeholder="altphone" value="" name="">
      <input type="text" id="email" placeholder="email" value="" name="email">
      <input type="text" id="idaddress" disabled placeholder="idaddress" value="" name="idaddress">
      <input type="text" id="housenumber" placeholder="housenumber" value="" name="housenumber">
      <input type="text" id="wardnumber" placeholder="wardnumber" value="" name="wardnumber">
      <input type="text" id="street" placeholder="street" value="" name="">
      <input type="text" id="landmark" placeholder="landmark" value="" name="landmark">
      <input type="text" id="village" placeholder="village" value="" name="village">
      <input type="text" id="town" placeholder="town" value="" name="town">
      <input type="text" id="post" placeholder="" value="" name="">
      <input type="text" id="district" placeholder="district" value="" name="district">
      <input type="text" id="state" placeholder="state" value="" name="state">
      <input type="text" id="pincode" placeholder="pincode" value="" name="pincode">
      <input type="text" id="country" placeholder="country" value="" name="country">
      <input type="text" id="idcustomer" placeholder="idcustomer" value="" name="idcustomer">
    </div>
    <div id="bank_details">
      <input type="text" id="accountnumber" disabled placeholder="accountnumber" value="" name="accountnumber">
      <input type="text" id="accounttype" placeholder="accounttype" value="" name="accounttype">
      <input type="text" id="branch" disabled placeholder="branch" value="" name="branch">
      <input type="checkbox" id="debitcard" placeholder="debitcard" value="" name="debitcard"> <label for="debitcard">debitcard</label>
      <input type="checkbox" id="creditcard" placeholder="creditcard" value="" name="creditcard"> <label for="creditcard">creditcard</label>
      <input type="checkbox" id="chequebook" placeholder="chequebook" value="" name="chequebook"> <label for="chequebook">chequebook</label>
    </div>
    <div id="submit_btn">
      <input type="button" value="submit" id="create_account_btn">
    </div>
  </div>
  <input type="button" value="searchUser" id="searchUser">
  <div id="user_result">
    <!-- <table>
      <tr>
        <th>Month</th>
        <th>Savings</th>
      </tr>
      <tr>
        <td>January</td>
        <td>$100</td>
      </tr>
    </table> -->
  </div>
  <script src="./script/account.js"></script>
</body>

</html>
